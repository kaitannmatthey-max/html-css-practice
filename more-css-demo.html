<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS Demo</title>
    <style>
        #inline-block {
            border: solid 1px black;
            display: inline-block;
            width: 50%;
        }

        #block {
            border: solid 1px black;
            width: 50%;
        }

        #inline {
            border: solid 1px black;
            display: inline;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="inline-block">Inline Block</div>
    <div id="block">Inline Block</div>
    <div id="inline">Inline Block</div>
</body>
</html>
