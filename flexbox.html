<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Use Flexbox</title>
    <style>
        .flex-container {
            display: flex;
        }

        .flex-container > div {
            border: solid 1px black;
            flex: 1;
        }

        .flex-container > div:nth-of-type(2) {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
    </div>
</body>
</html>
